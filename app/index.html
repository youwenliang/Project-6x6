<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project 6x6 - Six Year Anniversary</title>
    <meta name="description" content="Nita + Youwen 6 year anniversary">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="home-screen">
      <div id="logo"></div>
      <a id="enter">
        ENTER
        <div id="arrow"></div>
      </a>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div id="home">
          <div class="hexagon"></div>
        </div>

        <div class="parallax-bg"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-140">Chapter 1</div>
                  <div class="subtitle" data-swiper-parallax="-160">Begins</div>
                  <div class="text" data-swiper-parallax="-180">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-140">Chapter 2</div>
                  <div class="subtitle" data-swiper-parallax="-160">Favorite</div>
                  <div class="text" data-swiper-parallax="-180">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-140">Chapter 3</div>
                  <div class="subtitle" data-swiper-parallax="-160">Loves</div>
                  <div class="text" data-swiper-parallax="-180">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-100">Chapter 4</div>
                  <div class="subtitle" data-swiper-parallax="-200">Travel</div>
                  <div class="text" data-swiper-parallax="-300">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-140">Chapter 5</div>
                  <div class="subtitle" data-swiper-parallax="-160">Dreams</div>
                  <div class="text" data-swiper-parallax="-180">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card">
                  <div class="title" data-swiper-parallax="-140">Chapter 6</div>
                  <div class="subtitle" data-swiper-parallax="-160">Ideas</div>
                  <div class="text" data-swiper-parallax="-180">
                      <p>6 reasons I like you</p>
                  </div>
                  <a class="expand">ENTER</a>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper -->
    <div class="swiper-contents">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide1">
                  
            </div>
            <div class="swiper-slide" id="slide2">
              
            </div>
            <div class="swiper-slide" id="slide3">
              
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->

</body>
</html>
